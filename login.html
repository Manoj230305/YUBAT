<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <!-- <span>or use your email for registration</span> -->
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button type="button" id="next-button">
            <a href="form.html">Next</a>
          </button>
        </form>
      </div>

      <div class="form-container log-in-container">
        <form action="#">
          <h1>Log in</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button type="button">
            <a href="form.html" style="color: white">Next</a>
          </button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <div class="login100-pic js-tilt" id="tiltImage1" data-tilt>
              <img src="images/ak2.png" alt="IMG" />
            </div>
            <h1>Welcome Back!</h1>
            <p>Already have an account? Log In</p>
            <button class="ghost" id="logIn">Log In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <div class="login100-pic js-tilt" id="tiltImage" data-tilt>
              <img src="images/ak2.png" alt="IMG" />
            </div>
            <h1>Hello, There!</h1>
            <p>Don't have an account? Sign Up</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="../Login/js/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <script>
      // JavaScript to add the tilt effect
      document
        .getElementById("tiltImage")
        .addEventListener("mouseover", function () {
          this.classList.add("tilted");
        });

      document
        .getElementById("tiltImage")
        .addEventListener("mouseout", function () {
          this.classList.remove("tilted");
        });
    </script>

    <script>
      // JavaScript to add the tilt effect
      document
        .getElementById("tiltImage1")
        .addEventListener("mouseover", function () {
          this.classList.add("tilted");
        });

      document
        .getElementById("tiltImage1")
        .addEventListener("mouseout", function () {
          this.classList.remove("tilted");
        });
    </script>
  </body>
</html>
