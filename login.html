<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/login_signup.css" />
   
</head>

<body id="logbody" style="background-image: url(images/bglogin.png)">

  <div class="tiny-back">
    <a href="doctorlist.html"><i class="fas fa-arrow-left"></i> Back</a>
</div>

    <div class="lg-container">
        <div class="lg-image-container">
            <img src="images/avatar/doctor.jpg" alt="Desk Image" />
        </div>

        <div class="lg-form-container">
            <h1 id="lg-form-heading">Log in</h1>
            <form id="lg-form">
                <div class="lg-input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="lg-email" placeholder="Your Email" required />
                </div>
                <div class="lg-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="lg-password" placeholder="Password" required />
                </div>

                <!-- Forgot Password Option -->


                <a type="submit" class="lg-button"  href="form.html">Log in</a>
            </form>

            <p><a href="#" id="lg-already-member-link">Create new account</a></p>
            <p><a href="OTP.html" id="lg-already-member-link2">Forgot password</a></p>
        </div>
    </div>

    <script>
        document.getElementById("lg-already-member-link").addEventListener("click", function (e) {
            e.preventDefault();

            const formHeading = document.getElementById("lg-form-heading");
            const form = document.getElementById("lg-form");
            const alreadyMemberLink = document.getElementById("lg-already-member-link");
            const forgotPassword = document.getElementById("lg-already-member-link2");

            if (formHeading.textContent === "Log in") {
                formHeading.textContent = "Sign up";
                form.innerHTML = `
                    <div class="lg-input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lg-name" placeholder="Your Name" required />
                    </div>
                    <div class="lg-input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="lg-email" placeholder="Your Email" required />
                    </div>
                    <div class="lg-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="lg-password" placeholder="Password" required />
                    </div>
                    <div class="lg-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="lg-confirm-password" placeholder="Repeat your password" required />
                    </div>
                    <a type="submit" class="lg-button" href="form.html">Register</button>
                `;
                alreadyMemberLink.textContent = "I am already a member";
                forgotPassword.textContent ="";
            } else {
                formHeading.textContent = "Log in";
                form.innerHTML = `
                    <div class="lg-input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="lg-email" placeholder="Your Email" required />
                    </div>
                    <div class="lg-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="lg-password" placeholder="Password" required />
                    </div>
                  
                    <a type="submit" class="lg-button" href="form.html">Log in</a>
                      <p id="lg-already-member-link2"><a href="OTP.html">Forgot Password?</a></p>
                `;
                alreadyMemberLink.textContent = "Create new account";
            }
        });
    </script>
</body>
</html>
